<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let course of courses" (click)="onClickCourse(course)">
      <h2><strong>{{course.name}}</strong></h2>
      <div class="item-text-wrap" [innerHtml]="course.synopsis"></div>
    </button>
  </ion-list>
</ion-content>
