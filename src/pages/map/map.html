<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item id="building-select">
    <ion-label>Building</ion-label>
    <ion-select [(ngModel)]="building" (ionChange)="onBuildingChange(building)">
      <ion-option *ngFor="let building of buildings" value={{building.id}}>{{building.name}}</ion-option>
    </ion-select>
  </ion-item>
  <br />
  <div id="google-map">
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="true"></sebm-google-map>
  </div>
</ion-content>
