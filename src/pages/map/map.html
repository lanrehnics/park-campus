<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickNavigation()">
        <ion-icon name="navigate"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-item id="building-select">
    <ion-label>Building</ion-label>
    <ion-select [(ngModel)]="building" (ionChange)="onBuildingChange(building)">
      <ion-option *ngFor="let building of buildings" value={{building.id}}>{{building.name}}</ion-option>
    </ion-select>
  </ion-item>
  <div id="button-floors">
    <button ion-button id="button-floor-1" color="light" (click)="onClickFloor(1)">1</button>
    <br>
    <button ion-button id="button-floor-0" color="light" (click)="onClickFloor(0)">0</button>
  </div>
</ion-content>
